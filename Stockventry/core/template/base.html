<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stockventry{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <nav class="w-64 bg-blue-600 text-white p-6">
            <h1 class="text-2xl font-bold mb-6">Stockventry</h1>
            <ul>
                <li class="mb-4"><a href="{% url 'dashboard' %}" class="hover:text-blue-200">Dashboard</a></li>
                <li class="mb-4"><a href="{% url 'products' %}" class="hover:text-blue-200">Products</a></li>
                <li class="mb-4"><a href="{% url 'transactions_list' %}" class="hover:text-blue-200">Transaction</a></li>
                <li class="mb-4"><a href="{% url 'resupply' %}" class="hover:text-blue-200">Resupply</a></li>
                <li class="mb-4"><a href="{% url 'employees' %}" class="hover:text-blue-200">Employees</a></li>
                <li class="mb-4"><a href="{% url 'help' %}" class="hover:text-blue-200">Help</a></li>
                <li class="mb-4"><a href="{% url 'settings' %}" class="hover:text-blue-200">Settings</a></li>
                <li><a href="{% url 'logout' %}" class="hover:text-blue-200">Sign Out</a></li>
            </ul>
        </nav>
        <main class="flex-1 overflow-y-auto">
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                <div class="w-1/3">
                    <input type="text" placeholder="Search" class="w-full p-2 border rounded">
                </div>
                <div class="flex items-center">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded mr-4 hover:bg-blue-600">New Order</button>
                    <a href="/Stockventry/core/static/Images/mail.png" class="text-gray-600 mx-2 hover:text-blue-500"></a>
                    <a href="/Stockventry/core/static/Images/bell.png" class="text-gray-600 mx-2 hover:text-blue-500"></a>
                    <a href="/Stockventry/core/static/Images/avatar.png" class="text-gray-600 mx-2 hover:text-blue-500"></a>
                </div>
            </header>
            <div class="p-6">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
