{% extends 'base.html' %}

{% block title %}Sign Up - Stockventry{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-4xl">
        <div class="flex flex-col md:flex-row">
            <div class="md:w-1/2 pr-8">
                <h1 class="text-4xl font-bold text-indigo-600 mb-8">Sign Up</h1>
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <input type="text" name="first_name" placeholder="First Name" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <input type="text" name="last_name" placeholder="Last Name" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    <div>
                        <input type="tel" name="phone_number" placeholder="Phone Number" required
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Email" required
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="Password" required
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300">
                        Sign Up
                    </button>
                </form>
                <p class="mt-4 text-center">
                    Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Sign In</a>
                </p>
            </div>
            <div class="md:w-1/2 flex justify-center items-center mt-8 md:mt-0">
                <img src="/Stockventry/core/static/Images/Shopping basket with groceries Illustration.jpg" alt="Sign Up Illustration" class="w-full max-w-md">
            </div>
        </div>
    </div>
</div>
{% endblock %}
